<!doctype html>

<html>

        <meta charset="utf-8">
        <link href="/static/images/favicon.ico" rel="shortcut icon">
        <meta content="yes" name="apple-mobile-web-app-capable">

        <!-- iPhone -->
        <link href="https://via.placeholder.com/57"
              sizes="57x57"
              rel="apple-touch-icon">
        <!-- iPad -->
        <link href="https://via.placeholder.com/72"
              sizes="72x72"
              rel="apple-touch-icon">
        <!-- iPhone (Retina) -->
        <link href="https://via.placeholder.com/114"

              rel="apple-touch-icon">

        <!-- iPhone -->
        <link href="https://via.placeholder.com/320x460"
              media="(device-width: 320px)"
              rel="apple-touch-startup-image">
        <!-- iPhone (Retina) -->
        <link href="https://via.placeholder.com/640x920"
              media="(device-width: 320px)
                 and (-webkit-device-pixel-ratio: 2)"
              rel="apple-touch-startup-image">
        <!-- iPad (portrait) -->
        <link href="https://via.placeholder.com/768x1004"
              media="(device-width: 768px)

              rel="apple-touch-startup-image">
        <!-- iPad (landscape) -->
        <link href="https://via.placeholder.com/748x1024"
              media="(device-width: 768px)
                 and (orientation: landscape)"
              rel="apple-touch-startup-image">
        <!-- iPad (Retina, portrait) -->
        <link href="https://via.placeholder.com/1536x2008"
              media="(device-width: 768px)

              rel="apple-touch-startup-image">
        <!-- iPad (Retina, landscape) -->
        <link href="https://via.placeholder.com/1496x2048"
